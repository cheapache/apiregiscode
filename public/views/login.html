<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name='viewpoint' content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../widgets/jqwidgets/styles/jqx.base.css" type="text/css" />
        <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/all.css" type="text/css">
        <link rel="stylesheet" href="../styles/sweetalert.css" type="text/css">
        <link rel="stylesheet" href="../styles/login.css" type="text/css">
        <script type='text/javascript' src='../widgets/scripts/jquery-1.11.1.min.js'></script>
        <script type="text/javascript" src="../widgets/jqwidgets/jqxcore.js"></script>
        <script type="text/javascript" src="../widgets/jqwidgets/jqxvalidator.js"></script>
        <script type="text/javascript" src="../widgets/jqwidgets/jqxdata.js"></script> 
        <script type='text/javascript' src='../scripts/sweetalert.js'></script>
        <script type='text/javascript' src='../scripts/common.js'></script>
        <script type='text/javascript' src='../scripts/login.js'></script>
    </head>
    <body>
        <div id='content'>
            <div class='container'>
                <div class='row'>
                    <div class='col-md-1 mt-3'>

                    </div>
                    <div class='col-md-10 mt-3' style='border-bottom: 2px solid #444;'>
                        <div class='lbtitle content-center'>Welcome</div>
                    </div>
                    <div class='col-md-1 mt-3'>

                    </div>
                    <div class='col-md-12 mt-3'>
                        <label for='txtusername' class='lbcontrol'>Username</label>
                        <input id='txtusername' type='text' class="form-control" maxlength="20" placeholder="Username"/>
                    </div>
                    <div class='col-md-12 mt-2'>
                        <label for='txtpassword' class='lbcontrol'>Password</label>
                        <input id='txtpassword' type='password' class="form-control" maxlength="15" placeholder="Password"/>
                    </div>
                    <div class='col-md-6 mt-3 content-right'>
                        <button id='btnlogin' type='button' class='btn btn-primary'>Log in</button>
                    </div>
                    <div class='col-md-6 mt-3 content-left'>
                        <button id='btnsignup' type='button' class='btn btn-info'>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
